<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <meta name="description" content="Tiny Drop makes sharing files simple.">
  <link rel="icon" type="image/x-icon" href="/static/favicons/favicon-removebg-preview.png">

  <!-- Tailwind CSS (v3.4+) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
          }
        }
      }
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Inter font (from KB) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-6 hidden md:block">
      <div class="flex items-center gap-2 mb-10">
        <i class="fas fa-bolt text-primary text-xl"></i>
        <h1 class="text-xl font-bold text-gray-800">TinyDrop</h1>
      </div>

      <nav class="space-y-2">
        <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary font-medium">
          <i class="fas fa-folder-open"></i>
          My Network
        </a>
        <!-- <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-history"></i>
          Recent
        </a>
        <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fas fa-cog"></i>
          Settings
        </a> -->
      </nav>

      <div class="mt-auto pt-6 border-t">
        <p class="text-xs text-gray-500 uppercase tracking-wider font-medium mb-2">Connect to Network</p>
        <form class="flex gap-1" action="/" method="GET">
          <input type="text" name="ip" placeholder="192.168.1.X"
            class="w-28 text-sm px-3 py-1.5 border rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" />

          <button type="submit" class="bg-primary hover:bg-blue-600 text-white px-3 rounded-md">
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
      {{ template "body" . }}
    </main>
  </div>

  <!-- jQuery (needed for your JS) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>

</html>
