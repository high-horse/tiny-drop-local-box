<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        header { border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
        nav a { margin: 0 0.5rem; text-decoration: none; color: #0066cc; }
        nav a:hover { text-decoration: underline; }
        footer { margin-top: 2rem; color: #777; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>My Go Website</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/about">About</a> |
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        {{ template "body" . }}
    </main>

    <footer>
        <p>&copy; 2025 My Go Website</p>
    </footer>
</body>
</html>
