<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ .Title }}</title>

        <!-- Include Bulma CSS from CDN -->

        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
        >

        <!-- Optional: your custom styles -->
        <link rel="stylesheet" href="/static/css/app.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--class="section"-->
        <header >
            <div >
                <!--class="container"-->
                <!--<h1 class="title">My Go Website</h1>-->
                <nav class="navbar" role="navigation" aria-label="main navigation">
                  <div class="navbar-brand">
                    <!-- Logo on the left -->
                    <a class="navbar-item" href="/">
                      <!-- Replace with your logo image or text -->
                      <strong>MyLogo</strong>
                    </a>
                
                    <!-- This burger is for mobile toggle -->
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                    </a>
                  </div>
                
                  <div id="navbarBasic" class="navbar-menu">
                    <div class="navbar-start">
                      <!-- You can add items here if needed -->
                    </div>
                
                    <div class="navbar-end">
                      <a class="navbar-item" href="/">Home</a>
                      <a class="navbar-item" href="/about">About</a>
                      <a class="navbar-item" href="/contact">Contact</a>
                    </div>
                  </div>
                </nav>

            </div>
        </header>

        <main class="section">
            <!--class="container"-->
            <div >{{ template "body" . }}</div>
        </main>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>&copy; 2025 My Go Website</p>
            </div>
        </footer>
    </body>
</html>
